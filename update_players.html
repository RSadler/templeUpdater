<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player List Updater</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Player List Updater</h1>
    <div class="mb-4">
      <label for="groupId" class="block text-gray-600 mb-2">TempleOSRS Group ID</label>
      <input
        id="groupId"
        type="text"
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your TempleOSRS Group ID"
      />
    </div>
    <button
      onclick="fetchClanMembers()"
      class="w-full mb-4 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      id="fetchButton"
    >
      Fetch Clan Members
    </button>
    <p class="text-gray-600 mb-2">Player names (one per line):</p>
    <textarea
      id="playerList"
      class="w-full h-40 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
      placeholder="Player names will appear here..."
    ></textarea>
    <button
      onclick="updatePlayers()"
      class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      id="updateButton"
    >
      Update Players
    </button>
    <div id="loading" class="hidden mt-4 text-center">
      <svg class="animate-spin h-5 w-5 text-blue-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
      <span class="ml-2 text-gray-600">Processing...</span>
    </div>
    <div id="status" class="mt-4 p-3 bg-gray-50 border border-gray-200 rounded-md max-h-48 overflow-y-auto text-sm text-gray-700"></div>
  </div>

  <script>
    async function fetchClanMembers() {
      const groupId = document.getElementById('groupId').value.trim();
      const fetchButton = document.getElementById('fetchButton');
      const playerList = document.getElementById('playerList');
      const statusDiv = document.getElementById('status');
      const loadingDiv = document.getElementById('loading');

      if (!groupId) {
        alert('Please enter a TempleOSRS Group ID.');
        return;
      }

      fetchButton.disabled = true;
      loadingDiv.classList.remove('hidden');
      statusDiv.textContent = 'Fetching clan members...\n';

      try {
        const response = await fetch(`https://templeosrs.com/api/compmembers.php?id=${encodeURIComponent(groupId)}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        if (!data || !Array.isArray(data)) {
          throw new Error('Invalid response format or no members found.');
        }

        const members = data.map(member => member.username).filter(name => name);
        if (members.length === 0) {
          throw new Error('No members found in the clan.');
        }

        playerList.value = members.join('\n');
        statusDiv.textContent += `Fetched ${members.length} clan members.\n`;
        statusDiv.scrollTop = statusDiv.scrollHeight;
      } catch (error) {
        statusDiv.textContent += `Error fetching clan members: ${error.message}\n`;
        statusDiv.scrollTop = statusDiv.scrollHeight;
        alert(`Failed to fetch clan members: ${error.message}`);
      } finally {
        fetchButton.disabled = false;
        loadingDiv.classList.add('hidden');
      }
    }

    async function updatePlayers() {
      const playerInput = document.getElementById('playerList').value;
      const names = playerInput.split('\n').map(name => name.trim()).filter(name => name);
      const statusDiv = document.getElementById('status');
      const updateButton = document.getElementById('updateButton');
      const loadingDiv = document.getElementById('loading');

      if (names.length === 0) {
        alert('Please enter or fetch at least one player name.');
        return;
      }

      updateButton.disabled = true;
      loadingDiv.classList.remove('hidden');
      statusDiv.textContent = 'Starting updates...\n';

      for (const player of names) {
        try {
          const req = new XMLHttpRequest();
          req.open("POST", `https://templeosrs.com/php/add_datapoint.php?player=${encodeURIComponent(player)}`);
          req.send();
          statusDiv.textContent += `${player} updated\n`;
          statusDiv.scrollTop = statusDiv.scrollHeight;
          await new Promise(resolve => setTimeout(resolve, 15000)); // 15-second delay
        } catch (error) {
          statusDiv.textContent += `Error updating ${player}: ${error.message}\n`;
          statusDiv.scrollTop = statusDiv.scrollHeight;
        }
      }

      statusDiv.textContent += 'All updates complete!\n';
      statusDiv.scrollTop = statusDiv.scrollHeight;
      updateButton.disabled = false;
      loadingDiv.classList.add('hidden');
      alert('Player updates completed!');
    }
  </script>
</body>
</html>
